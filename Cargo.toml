[package]
name = "clap-verbosity-flag"
version = "0.3.1"
authors = ["Pascal Hertleif <killercup@gmail.com>"]
description = "Easily add a `--verbose` flag to CLIs using Structopt"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-clique/clap-verbosity-flag"
edition = "2018"

[badges]
azure-devops = { project = "rust-cli", pipeline = "clap-verbosity-flag" }
codecov = { repository = "rust-cli/clap-verbosity-flag" }

[dependencies]
log = "0.4.1"
structopt = "0.3"
paw = { version = "1.0", optional = true }

[features]
default = []
paw-compatibility = ["paw"]
